<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can-Do 리스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 상단 문구 -->
        <h1>당신에게 드리는 캔두 한 캔!</h1>
        
        <!-- 클릭 시 나타나는 문구 -->
        <div id="quote" class="quote"></div>

        <!-- 에너지 드링크 이미지 (중앙에 배치) -->
        <div class="can-container">
            <img src="unnamed.png" alt="Can-Do Energy Drink" id="energy-can" onclick="openCan()">
        </div>

        <!-- 인스타그램 바로가기 버튼 -->
        <div class="button-container">
            <a href="https://www.instagram.com/can_do_list/" target="_blank" class="instagram-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30" style="vertical-align: middle;" />
                <span>캔두리스트 인스타 바로가기</span>
            </a>
        </div>

        <!-- 공유 버튼 -->
        <div class="share-container">
            <button id="shareButton" class="share-button">공유하기</button>
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>

    <audio id="canSound" src="can-opening-fizzy-drink-soda-pop-high-quality-96655.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
